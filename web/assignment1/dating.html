<html>

    <body>
        <h1>Please Enter Your Details For Our Dating Website!</h1>
        
        <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
            
            
            <!-- Your face -->
            <fieldset>
                <legend>Your face</legend>
                
                <label for="avatar">Your image:</label>
                <input type="file" id="avatar" name="avatar" required> <br>
                Image preview:<img id="preview" name="preview">
            </fieldset> <br>
            
            <!-- Your general details -->
            <fieldset>
                <legend>Your general details</legend>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required> <br>
                
                <label for="gender">Gender:</label>
                <input type="radio" id="gender" name="male" value="male" required> Male
                <input type="radio" id="gender" name="female" value="female" required> Female <br>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age"> <br>
                
                <label for="birthdate">Date of birth:</label>
                <input type="date" id="birthdate" name="birthdate"> <br>
                
                <label for="color">Color:</label>
                <input type="color" id="color" name="color"> <br>
                
                <label for="country">Country:</label>
                <select name="country">
                    <option value="empty"></option>
                    <option value="ru">Russia</option>
                    <option value="us">USA</option>
                    <option value="de">Germany</option>
                    <option value="ch">China</option>
                    <option value="it">Italy</option>
                </select> <br>
                
            </fieldset>
            
            <!-- Your indicators -->
            <fieldset>
                <legend>Your indicators</legend>
                
                <label for="height">Height:</label>
                <input type="range" min="0" max="100"> <br>
            
                <label for="height">Weight:</label>
                <input type="range" min="0" max="100">
            </fieldset>
            
            <!-- Your Contact Information -->
            <fieldset>
                <legend>Your Contact Information</legend>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required> <br>
                
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" required> <br>
                
                <label for="address">Address:</label>
                <textarea>
                </textarea> <br>
                
                <label for="contact">Method to contact you:</label>
                <input type="checknbox" id="contact" name="email" required> Email
                <input type="checkbox" id="contact" name="whatsapp" required> Whatsapp
                <input type="checkbox" id="contact" name="inapp" required> In-app chat
        
            </fieldset>
            
            <input type="submit">
        </form>
    </body>
</html>
